# Deploy static site to GitHub Pages
# This workflow will build and deploy the site to the `gh-pages` branch

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'mcp-interactive-diagram/package-lock.json'

      - name: Switch to mcp-interactive-diagram directory
        run: cd mcp-interactive-diagram

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
